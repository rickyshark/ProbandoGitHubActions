name: Trabajando con matrix

on: [push]


jobs:

    JobOne:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php-version: [7.4, 8.0, 8.1]

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: SET UP PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ matrix.php-version}}

            - name: Run script
              run: |
                echo "PHP VERSION ${{ matrix.php-version}}"  
                php -v